<mat-card *transloco="let t; read 'changePassword'">
  <mat-card-title>
    <h2>{{ t('title') }}</h2>
  </mat-card-title>

  <mat-card-content *transloco="let e; read 'common.error'">
    <form fxFlex fxLayout="column" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>{{ t('oldPassword') }}</mat-label>
        <input matInput formControlName="oldPassword" [type]="hideOldPassword ? 'password' : 'text'">
        <button
          matSuffix
          mat-icon-button
          (click)="toggleOldPasswordVisibility($event)"
          class="button-input-visibility"
          type="button"
        >
          <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="errorService.hasErrors(changePasswordForm, 'oldPassword')">
          <div *ngFor="let error of errorService.getFieldErrors(changePasswordForm, 'oldPassword')">
            {{ e('password.' + error) }}
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>{{ t('newPassword') }}</mat-label>
        <input matInput formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'">
        <button
          matSuffix
          mat-icon-button
          (click)="toggleNewPasswordVisibility($event)"
          class="button-input-visibility"
          type="button"
        >
          <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="errorService.hasErrors(changePasswordForm, 'newPassword')">
          <div *ngFor="let error of errorService.getFieldErrors(changePasswordForm, 'newPassword')">
            {{ e('password.' + error) }}
          </div>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">
        {{ t('submit') }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
