<mat-card>
  <mat-card-title>
    <h2>Login</h2>
  </mat-card-title>

  <mat-card-content>
    <form fxFlex fxLayout="column" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error>
          <ng-container *ngIf="controls.username.errors?.notblank; else usernameLength">
            Username can't be blank
          </ng-container>
          <ng-template #usernameLength>
            <ng-container *ngIf="controls.username.errors?.minlength || controls.username.errors?.maxlength">
              Username must be between 4 and 20 characters long
            </ng-container>
          </ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button
          matSuffix
          mat-icon-button
          (click)="togglePasswordVisibility($event)"
          class="button-input-visibility"
          type="button"
        >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
          <ng-container *ngIf="controls.password.errors?.notblank; else passwordMaxLength">
            Password can't be blank
          </ng-container>
          <ng-template #passwordMaxLength>
            <ng-container *ngIf="controls.password.errors?.maxlength">
              Password must be less than 100 characters
            </ng-container>
          </ng-template>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
